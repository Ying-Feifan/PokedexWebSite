<div class="container mr-auto ml-auto mt-5">
  <div class="filter text-center">
  <h1>Which pokemon you want know about?</h1>
  <mat-form-field appearance="legacy" color="warn">
    <!-- auto complete -->
    <mat-label>Name</mat-label>
    <input
      type="text"
      placeholder="Pick one"
      aria-label="Number"
      [matAutocomplete]="auto"
      matInput
      [(ngModel)]="inputPokemonName"
      (ngModelChange)="keyDown($event)"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- button -->
  <button
    mat-raised-button
    color="warn"
    class="ml-3"
    (click)="findButton($event)"
  >
    Find
  </button>
  <!-- card -->
</div>

  <div class="awnser mt-5">
    <div class="row">
      <div class="col-lg-3 col-md-4 .col-sm-12" *ngFor="let pokemon of listPokemon">
        <app-pokemon-card
          [pokemon]="pokemon"
        ></app-pokemon-card>
      </div>
    </div>
  </div>
</div>
